<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表格練習</title>
    </head>
    <body>
        <p>
            每個表格從一個table標籤開始。
            每一個表格從TR標籤開始。
            每一個表格的數據從TD標籤開始。
        </p>
    </body>

    <h4>一列:</h4>
    <table border="1">
        <TR>
            <TD>100</TD>
        </TR>
    </table>
    <H4>一行三列:</H4>
        <table border="1">
            <TR>
                <TD>100</TD>
                <td>200</td>
                <TD>300</TD>
            </TR>
    </table>

    <H4>兩行三列</H4>
    <table border="1">
        <TR>
            <TD>100</TD>
            <td>200</td>
            <TD>300</TD>
        </TR>
        <TR>
            <TD>400</TD>
            <TD>500</TD>
            <TD>600</TD>
        </TR>
    </table>



    </html>
